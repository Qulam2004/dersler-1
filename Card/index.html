<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog card</title>
</head>
<body>
    <main>
        <article class="card">
            <img src="images/illustration-article.svg" alt="article" class="card-image">
            <section>
                <span class="category">Learning</span>
                <h5 class="date">Published 10 April 2024</h5>
                <h2 class="card-title">HTML & CSS foundations</h2>
                <p class="card-content">These languages are the backbone of every website ,defining structure ,content,and presentation.</p>
                <div class="author">
                    <img src="images/image-avatar.webp" alt="avatar" class="author-image">
                    <h5 class="author-name">Greg Hooper</h5>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
