<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/images.jpg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Card</title>
</head>

<body>

    <main class="container">
        <article class="card">

            <header>
                <img class="header-image" src="img/illustration-hero.svg" alt="music images">
            </header>

            <section class="container-2">
                <h1 class="heading">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, 
                    audiobooks, and podcasts on any
                    device anywhere you like!</p>

                    <section class="container-3">
                        <img class="icon" src="img/icon-music.svg" alt="icon music">
                        <section class="text-2">
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </section>
                        <a href="#" class="change">Change</a>
                    </section>
                    <button type="submit" class="proceed">Proceed to Payment</button>
                    <button type="submit" class="cancel">Cancel Order</button>
            </section>
        </article>
    </main>
</body>

</html>
